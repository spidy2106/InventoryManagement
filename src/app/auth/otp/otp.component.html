<div class="login-container">
  <div class="login-box">
    <h2>OTP Login</h2>

    <!-- Step 1: Email -->
    <input type="email" [(ngModel)]="email" placeholder="Enter Email" />
    <button (click)="sendOtp()">Send OTP</button>

    <!-- Step 2: OTP -->
    <input type="text" [(ngModel)]="otp" placeholder="Enter OTP" *ngIf="otpSent" />
    <button (click)="verifyOtp()" *ngIf="otpSent">Verify OTP</button>

    <p *ngIf="message" class="error-msg">{{ message }}</p>
  </div>
</div>
